<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" class="item">
          <button type="submit" class="addItem">
            Add item
          </button>
      </form>
    </main>
    <section class="results">
      <ul>
      </ul>
    </section>
    <script src=".\JS\index.js" type="text/javascript"> </script>
  </body>
</html>
